<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal/Pop-up</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">

</head>

<!-- Um modal em Bootstrap é como uma janela de diálogo que aparece sobre a página principal para chamar sua atenção para algo específico, como um formulário ou uma mensagem importante. Imagine que você está assistindo TV e de repente um aviso de emergência aparece na tela. Esse aviso é como o modal: ele interrompe brevemente o que você estava fazendo para mostrar uma informação crucial. Depois de ler o aviso ou preencher o formulário no modal, você pode fechá-lo e voltar ao que estava fazendo antes, como quando o aviso na TV termina e o programa volta a ser exibido. -->

<body>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal">
        Abrir modal
    </button>
    <!-- data-bs-backdrop="static" Isso faz com que a modal não possa ser fechada clicando em qualquer lugar da tela -->
    <div class="modal" id="exemplo-modal" data-bs-backdrop="static" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Título da modal</h5>
                    <!-- Para o modal fechar após ser aberta precisa adicionar esse botão com x -->
                    <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum hic molestiae error explicabo exercitationem officia illum eligendi modi, corrupti, possimus voluptas at, quaerat earum tempore nesciunt maiores consectetur! Praesentium, deleniti!
                    </p>
                </div>
                <div class="modal-footer">
                    <!-- <h5>Rodapé da modal</h5> -->
                     <!-- Abaixo adiciona uma seção footer para confirmar ou cancelar o pop-up -->
                     <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                     <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- O script abaixo não é necessário. É apenas para abrir a modal após 3 segundos que a página for carregada -->
    <script>
       /*  document.addEventListener('DOMContentLoaded', function(){
            const modalExemplo = new bootstrap.Modal('#exemplo-modal'); 
            setTimeout(function(){
                modalExemplo.show();
            }, 3000);
        }) */
        /* Aqui é o mesmo código, porém em jQuery */
        $(document).ready(function(){
        setTimeout(function(){
            $('#exemplo-modal').modal('show');
        }, 3000);
        })
    </script>
</body>
</html>
