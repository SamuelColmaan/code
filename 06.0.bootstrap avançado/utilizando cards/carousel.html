<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>
    <!-- carousel-exemplo é o id para identificar o botão na hora de passar -->
     <!-- O carousel carousel-fade faz o slide piscar branco (sumir) quando passa -->
      <!-- Testar tirar do container -->
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade" class="carousel slide" data-bs-ride="carousel"> <!-- É preciso colocar esse data-bs-ride para funcionar. primeiro vai sumir porque depois precisa colocar o active -->
            <div class="carousel-inner" >
                <!-- O data-bs-interval é intervalo de tempo que a imagem irá trocar pra outra -->
                <div data-bs-interval="3000" class="carousel-item active"> <!-- O active define o primeiro slide -->
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/09/23/17/34/vietnam-9069634_1280.png" alt="">
                    <div class="carousel-caption" >
                        <h2>Foto da cidade</h2>
                    </div>
                </div>
                <div data-bs-interval="3000"  class="carousel-item" >
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/09/25/15/53/japan-9074037_1280.jpg" alt="">
                    <!-- Essa caption faz com que coloque um texto abaixo do slide -->
                    <div class="carousel-caption" >
                        <h2>Foto da montanha</h2>
                    </div>
                </div>
                <div data-bs-interval="3000"  class="carousel-item" >
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2022/09/28/11/31/halloween-7484855_1280.jpg" alt="">
                </div>
                <div class="carousel-caption" >
                    <h2>Foto de hallowen</h2>
                </div>
            </div>
            <!-- Classes para identificar o botão na hora de passar  
             o slide -->
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon" ></span>
            </button>
            <!-- Seção que faz aparecer uma barra abaixo do slide de identificação -->
            <div class="carousel-indicators" >
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0" ></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1" ></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2" ></button>
    
            </div>
        </div>
    </div>
