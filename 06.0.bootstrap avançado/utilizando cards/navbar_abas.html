<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<style>
    /* Esse style faz com que o item que tiver a tag active fique branco */
    .navbar-nav .nav-link.active{
        color: #FFF;
    }
    .nav-link{
            text-align: center;
        }
    section{
        height: 100vh;
        background-color: #dedede;
        padding-top: 70px;
    }
    /* Esse style header faz com que o header acompanhe a rolagem */
    header{
        position: sticky;
        top: 0;
        left: 0;
        background-color: #FFF;
    }
</style>
<body>
    <header id="cabecalho">
        <!-- A tag navbar-expand-lg faz com que a responsivida fique melhor -->
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Título do site</h1>
                <!-- Esse botão é para o menu hambúrguer -->
                 <!-- É preciso colocar o toggle e o id no target -->
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <!-- O span é para adicionar o ícone de hambúrguer -->
                    <span class="navbar-toggler-icon" ></span>
                </button>
                <!-- É preciso adicionar a classe collapse navbar-collapse no nav -->
                 <!-- É preciso colocar o id no nav para sincronizar com o button no target dele -->
                <!-- Esse justify-content-end é um style direto do botstrap para colocar no nav -->
                <nav class="collapse navbar-collapse justify-content-end" id="menu" >
                    <!-- A tag navbar-nav faz com que o conteúdo fique na horizontal ao invés do padrão que é a vertical -->
                    <ul class="nav navbar-nav nav-pills ">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Ínicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#promocoes">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
                <button id="btn-checar-emails" type="button" class="btn btn-warning">Checar caixa de mensagens</button>
            </div>
        </div>
    </header>
    <!-- O bootstrap vai verificar o scroll da página no id cabeçalho -->
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>Ínicio</h2>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
            <!-- Esta seção é para as abas -->
            <div class="container">
                <nav class="nav nav-tabs"> <!-- Posso adicionar nav nav-pills para mudar o formato das tabs -->
                    <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active " type="button">Eletrônicos</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Moda Masculina</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Moda feminina</button>
                </nav>
                <div class="tab-content" >
                    <div class="tab-pane active" id="aba1">
                        Conteúdo da aba eletrônicos
                    </div>
                    <div class="tab-pane" id="aba2">
                        Conteúdo da aba moda masculina
                    </div>
                    <div class="tab-pane" id="aba3">
                        Conteúdo da aba moda feminina
                    </div>
                </div>
            </div>
        </section>
        <section id="promocoes">
            <h2>Promoção</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>
    
    <!-- Seção toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <!-- A função autohide é para o toast não sair sozinho -->
        <div  data-bs-autohide="false" class="toast" id="mensagens_alerta" >
            <header class="toast-header" >
                <strong>Importante</strong>
            </header>
            <div class="toast-body" >
                Você possui 10 mensagens não lidas
                <!-- O botão abaixo é para fechar o toast -->
                <div class="mt-2 pt-2 border-top" >
                    <button class="btn btn-danger" data-bs-dismiss="toast" >Descartar</button>

                </div>
            </div>
        </div>
    </div>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById('btn-checar-emails')
        const mensagem = document.getElementById('mensagens_alerta')
        if(ativadorToast){
            ativadorToast.addEventListener('click', function(){
                const toast = new bootstrap.Toast(mensagem)
                toast.show()
            })
        }
    </script>
</body>
</html>
