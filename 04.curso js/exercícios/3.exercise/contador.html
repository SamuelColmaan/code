<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Contagem de números</h1>
    </header>

    <section>
        <div>
            <p>
                Início:
                <input type="number" name="inicio" id="txti" min="1" >
            </p>
            <p>
                Fim:
                <input type="number" name="fim" id="txtf">
            </p>
            <p>
                Passo:
                <input type="number" name="passo" id="txtp">
            </p>
            <input type="button" value="contar" onclick="contar()">
        </div>
        <div id="res" >
            Preencha os dados acima para ver o resltado!
        </div>
    </section>

    <footer>
        <p>&copy; SamuelColman</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
