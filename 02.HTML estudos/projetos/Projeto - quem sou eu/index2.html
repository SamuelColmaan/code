<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul type="square" >
        <li><abbr title="Tag p">Parágrafos</abbr></li>
        <li><abbr title="Tag h1">Títulos</abbr></li>
        <li><abbr title="Tag img">imagens</abbr></li>
        <li><abbr title="Tag abbr">Abreviações</abbr></li>
        <li><abbr title="Tag pre">Códigos-fontes</abbr></li>
        <li><abbr title="Tag ol">Listas numeradas</abbr></li>
        <li><abbr title="Tag li">Listas não enumeradas</abbr></li>
    </ul>
</body>
</html>
