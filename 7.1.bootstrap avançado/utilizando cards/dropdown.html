<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>
    <div class="container" >
        <!-- A classe btn-group faz com que junte o botão de setinha e o botão cadastrar -->
        <div class="btn-group">
            <!-- A tag dropdown-toggle adiciona a setinha no button -->
            <!-- A tag data-bs-toggle="dropdown" faz com que passe a funcionar o comando -->
            <button class="btn btn-primary">
                Cadastrar
            </button>
            <!-- Esse segundo botão é a setinha -->
            <button class="btn btn-primary dropdown-toggle dropdown-split" data-bs-toggle="dropdown" ></button>
            <!-- É preciso adicionar dropdown-menu ao ul para funcionar -->
            <ul class="dropdown-menu dropdown-menu-dark">
                <li class="dropdown-item">
                    <a href="#">Novo usuário</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo fornecedor</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo funcionário</a>
                </li>
            </ul>
        </div>

    </div>
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
