<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        div > p {
            display: none;
            color: white;
            background-color: red;
            width: 300px; /* Adicionada a unidade 'px' */
        }
        div:hover > p {
            display: block; /* Faz o texto aparecer quando o mouse passa sobre o div */
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <div>
        <p>Fim do exemplo</p>
    </div>
</body>
</html>
